# CESSDA Technical Guidelines

title: CESSDA Technical Guidelines
baseurl: /job/cessda.guidelines.public/job/quality-seperation/lastSuccessfulBuild/artifact/_site/
logo: assets/CESSDA.png

# Theme
theme: just-the-docs
search_enabled: false

defaults:
 -
  scope:
    type: pages
  values:
    permalink: /:path/:basename:output_ext

technical-reference:
  version: "v0.2"
  url: "https://technical-reference.readthedocs.io/en/v0.2/"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Dockerfile
  - Jenkinsfile
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - nginx/
  - node_modules/
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - CHANGELOG.md
  - SoftwareMaturityLevels/SML_Title_Page.md
  - SoftwareMaturityLevels/SML_Version_History.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

