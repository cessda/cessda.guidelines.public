# CESSDA Technical Guidelines
---
# If you make changes here, you need to restart Jekyll to apply them
title: CESSDA Technical Guidelines
baseurl: /
version: '1.1.0'
development_status: false
matomo_siteid: '5'
send_feedback_snippet: '<script type="text/javascript" src="https://cessda.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/sb53l8/b/24/bc54840da492f9ca037209037ef0522a/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-GB&collectorId=1393a811"></script>'

# Theme
theme: jekyll-cessda-docs
search_enabled: true

defaults:
 -
  scope:
   path: "**/*.md"
   type: "pages"
  values:
   permalink: /:path/:basename:output_ext
   layout: "page"

technical-reference:
 version: "v0.2"
 url: "https://technical-reference.readthedocs.io/en/v0.2/"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added
# to the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# Individual pages that are e.g. in draft format can be hidden
# using 'published: false' in the Front Matter.
#
exclude:
 - .sass-cache/
 - .jekyll-cache/
 - Dockerfile
 - Jenkinsfile
 - gemfiles/
 - Gemfile
 - Gemfile.lock
 - Rakefile
 - nginx/
 - node_modules/
 - README.md
 - CONTRIBUTING.md
 - CHANGELOG.md
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 - scripts/
 - document-navigation-structure.md
