<table summary="CESSDA Glossary">
  <thead>
    <tr>
      <th scope="col">Acronym</th>
      <th scope="col">Expansion</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
  {% for row in site.data.glossary %}
    {% tablerow pair in row %}
      {{ pair[1] }}
    {% endtablerow %}
  {% endfor %}
  </tbody>
</table>
